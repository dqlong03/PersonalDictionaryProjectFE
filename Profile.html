    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");
        if (!token) {
          Swal.fire({
              icon: 'warning',
              title: 'Access Denied',
              text: 'Please login first!',
          }).then(() => {
              window.location.href = "index.html";
          });
      }
        fetch("http://103.163.24.134:8080/api/UserInformation", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json",
          },
        })
          .then(response => response.json())
          .then(data => {
            if (data.id) {
                document.getElementById("userId").value = data.id;
                document.getElementById("fullName").value = data.fullName;
                document.getElementById("userName").value = data.userName;
                document.getElementById("email").value = data.email;
                document.getElementById("phoneNumber").value = data.phoneNumber || "";
            } else {
              throw new Error("Invalid user data");
            }
          })
          .catch(error => {
            console.error(error);
          });
      });
    </script>
    <script>
      const token = localStorage.getItem("token");
       fetch("http://103.163.24.134:8080/api/UserInformation", {
      method: "GET",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json",
      },
    })
      .then(response => response.json())
      .then(data => {
        if (data.id) {
          document.getElementById("userNameDisplay").textContent = data.fullName;
          if (data.roles && data.roles.includes("Admin")) {
             document.getElementById("userManagementMenu").classList.remove("d-none");
                document.getElementById("wordManagementMenu").classList.remove("d-none");
          }
        } else {
          throw new Error("Invalid user data");
        }
      })
      .catch(error => {
        console.error(error);
      });
        document.getElementById("updateProfileBtn").addEventListener("click", function () {
            const token = localStorage.getItem("token");
            if (!token) {
            Swal.fire({
                icon: 'warning',
                title: 'Access Denied',
                text: 'Please login first!',
            }).then(() => {
                window.location.href = "index.html";
            });
            }
          const userId = document.getElementById("userId").value;
          const fullName = document.getElementById("fullName").value;
          const email = document.getElementById("email").value;
          const phoneNumber = document.getElementById("phoneNumber").value;
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById("confirmPassword").value;
          if(confirmPassword !== password){
            Swal.fire({
                icon: 'error',
                title: 'Update Failed',
                text: 'Password and Confirm Password do not match!',
            });
            return;
          }
          const updatedUser = {
            id: userId,
            fullName: fullName,
            email: email,
            phoneNumber: phoneNumber,
            password: password
          };
            fetch("http://103.163.24.134:8080/api/UserInformation/update", {
                method: "PUT",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(updatedUser)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text(); 
            })
            .then(text => {
                try {
                    return JSON.parse(text); 
                } catch (error) {
                    return { message: text }; 
                }
            })
            .then(data => {
                Swal.fire({
                    icon: 'success',
                    title: 'Success',
                    text: data.message || 'User information updated successfully!',
                });
            })
            .catch(error => {
                console.error("Error updating user info:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'Update Failed',
                    text: error.message || 'Could not update user information.',
                });
            });

      });
    </script>
