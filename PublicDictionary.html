       let query = document.getElementById("searchInput").value;
        if(query === ""){
            query = "Xin chào";
        }
          fetch(`http://103.163.24.134:8080/api/Word/searchOne?query=${encodeURIComponent(query)}`, {
              method: "GET",

                  "Content-Type": "application/json",

            console.log(data);

              document.getElementById("word").textContent = data[0].wordText;
              document.getElementById("language").textContent = data[0].language;
              document.getElementById("definition").textContent = data[0].definition;
              document.getElementById("example").textContent = data[0].example;
              
          })
          .catch(
            document.getElementById("wordDetail").style.display = "none",
            document.getElementById("noWord").style.display = "block"
          );

          function searchWord() {
            
            let query = document.getElementById("searchInput").value;
            if(query === ""){
            query = "Xin chào";
            }
            console.log(query);
            fetch(`http://103.163.24.134:8080/api/Word/searchOne?query=${encodeURIComponent(query)}`, {
              method: "GET",
              headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${localStorage.getItem("token")}`
              }
          })
          .then(response => response.json())
          .then(data => {
            document.getElementById("wordDetail").style.display = "block";
            document.getElementById("noWord").style.display = "none";
            console.log(data);
              document.getElementById("wordId").value = data[0].id;
              document.getElementById("word").textContent = data[0].wordText;
              document.getElementById("language").textContent = data[0].language;
              document.getElementById("definition").textContent = data[0].definition;
              document.getElementById("example").textContent = data[0].example;
              
          })
          .catch(
            document.getElementById("wordDetail").style.display = "none",
            document.getElementById("noWord").style.display = "block"
        );
          }
      function addWord() {
        const wordId = document.getElementById("wordId").value;
        console.log(wordId);
        fetch("http://103.163.24.134:8080/api/Word/addPrivateWord", {
                method: "POST",
                headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${localStorage.getItem("token")}`
                },
                body: JSON.stringify(wordId)
            })
            .then(response => {
            if (!response.ok) {
                return response.json().then(err => {
                throw new Error(err.message || "Failed to add word");
                });
            }
            return response.json();
            })
            .then(data => {
            Swal.fire("Success!", "Word added successfully!", "success");
            searchWord();
            })
            .catch(error => {
            console.error("Error adding word:", error);
            Swal.fire("Error", error.message, "error");
            });


      }
    
      </script>
