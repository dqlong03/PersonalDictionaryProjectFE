                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="gray" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"/>

                    <!-- Cột bên phải: Kết quả dịch -->

                      <textarea style="height: 250px !important;" id="translatedText" class="form-control mt-2" rows="4" readonly></textarea>

    <!-- Kaiadmin JS -->
    <script src="assets/js/kaiadmin.min.js"></script>
    <script>
      const token = localStorage.getItem("token");
      fetch("http://103.163.24.134:8080/api/UserInformation", {
      method: "GET",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json",
      },
    })
      .then(response => response.json())
      .then(data => {
        if (data.id) {
          document.getElementById("userNameDisplay").textContent = data.fullName;
          if (data.roles && data.roles.includes("Admin")) {
             document.getElementById("userManagementMenu").classList.remove("d-none");
                document.getElementById("wordManagementMenu").classList.remove("d-none");
          }
        } else {
          throw new Error("Invalid user data");
        }
      })
      .catch(error => {
        console.error(error);
      });
      let timeout = null;
    
      function translateText() {
          let sourceText = document.getElementById("sourceText").value.trim();
          let sourceLang = document.getElementById("sourceLang").value;
          let targetLang = document.getElementById("targetLang").value;
    
          if (sourceText === "") {
              document.getElementById("translatedText").value = "";
              return;
          }
    
          let url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURI(sourceText)}`;
    
          fetch(url)
              .then(response => response.json())
              .then(data => {
                  document.getElementById("translatedText").value = data[0].map(item => item[0]).join("");
              })
              .catch(error => {
                  Swal.fire("Lỗi", "Không thể thực hiện dịch thuật. Vui lòng thử lại!", "error");
              });
      }
    
      document.getElementById("sourceText").addEventListener("input", function () {
          clearTimeout(timeout);
          timeout = setTimeout(translateText, 500);
      });
    
      document.getElementById("sourceLang").addEventListener("change", translateText);
      document.getElementById("targetLang").addEventListener("change", translateText);
    
      document.getElementById("swapLang").addEventListener("click", function () {
          let sourceLang = document.getElementById("sourceLang").value;
          let targetLang = document.getElementById("targetLang").value;
    
          document.getElementById("sourceLang").value = targetLang;
          document.getElementById("targetLang").value = sourceLang;
    
          let sourceText = document.getElementById("sourceText").value;
          let translatedText = document.getElementById("translatedText").value;
    
          document.getElementById("sourceText").value = translatedText;
          document.getElementById("translatedText").value = sourceText;
    
          translateText();
      });
    </script>
